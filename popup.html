<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
        padding-left: 25px;
        width: 600px;
        height: 300px;
        padding: 20px;
        font-family: sans-serif;
        overflow-y: auto;
        background-color: #282828;
        color: #e0e0e0;
    }
    #prompt-input {
        padding-left: 40px;
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        font-size: 16px;
        box-sizing: border-box;
        background-color: #383838;
        color: #ffffff;
        border: 1px solid #4285f4;
        border-radius: 4px;
    }
    #submit-btn {
        padding: 12px 25px;
        font-size: 16px;
        background: #4285f4;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.2s;
    }
    /*animation for typing*/
    .title-container {
        display: flex;
        align-items: center;
        margin-bottom: 0px;
    }
    #typing-title {
        font-family: 'Courier New', monospace;
        font-size: 24px;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid #4285f4;
        animation: blink-caret 0.75s step-end infinite;
        transition: all 0.1s ease;
        color: #4285f4;
    }
    @keyframes blink-caret {
        from, to { border-color: transparent }
        50% { border-color: #4285f4; }
    }
    #prompt-input:focus {
        outline: 2px solid #4285f4;
        background-color: #484848;
    }
    #submit-btn:hover {
        background: #3367d6;
    }
    #submit-btn:active {
        background: #2a56c0;
    }
  </style>
</head>
<body>
  <div class="title-container">
    <h2 id="typing-title" style="margin-top: 0"></h2>
  </div>
  <textarea 
    id="prompt-input" 
    placeholder="Enter your prompt here..." 
    rows="8"
  ></textarea>
  <button id="submit-btn">Submit</button>
  <script src="popup.js"></script>
</body>
</html>
